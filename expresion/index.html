<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Código Python con Resaltado de Sintaxis</title>
    <!-- Enlazar el CSS de Prism.js para el resaltado de sintaxis -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 600px;
            margin: 20px auto;
        }
        code {
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Ejemplo de Código Python con Resaltado</h1>

    <!-- Aquí se mostrará el código Python con resaltado -->
    <pre><code class="language-python" id="codigo-python"></code></pre>

    <!-- Enlazar el script de Prism.js para el resaltado de sintaxis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script>
        // Función para cargar el archivo de código Python
        fetch('codigo.py')  // Carga el archivo 'codigo.py'
            .then(response => response.text())  // Convertir el archivo a texto
            .then(data => {
                document.getElementById('codigo-python').textContent = data;  // Inserta el contenido en la etiqueta <code>
                Prism.highlightAll();  // Aplica el resaltado de sintaxis
            })
            .catch(error => console.error('Error al cargar el archivo Python:', error));
    </script>
</body>
</html>
