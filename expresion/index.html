<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Cargar Código Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 600px;
            margin: 20px auto;
        }
        code {
            font-family: "Courier New", Courier, monospace;
            color: #006400;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Ejemplo de Código Python</h1>

    <!-- Aquí se mostrará el contenido del archivo Python -->
    <pre><code id="codigo-python"></code></pre>

    <script>
        // Función para cargar el archivo de código Python
        fetch('codigo.py')  // Ruta al archivo 'codigo.py'
            .then(response => response.text())  // Convertir la respuesta a texto
            .then(data => {
                document.getElementById('codigo-python').textContent = data;  // Insertar el contenido en la etiqueta <code>
            })
            .catch(error => console.error('Error al cargar el archivo Python:', error));
    </script>
</body>
</html>
